<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not to do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title section -->
        <div class="row py-5 text-center">
          <div class="col">
            <h1>Not to do List</h1>
          </div>
        </div>

        <!-- form area -->
        <form
          class="row row-cols-lg-auto d-flex justify-content-center g-3 m-0"
          action="javascript:void(0)"
          onsubmit="handleOnSubmit(this)"
        >
          <div class="col-12">
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                name="task"
                required
              />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                name="hr"
                required
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-light">Add Task</button>
          </div>
        </form>

        <!-- task-list -->
        <hr class="mt-5 mb-5" />
        <div class="row">
          <div class="col-md-6 bg-light text-black">
            <!--left list  -->
            <h2 class="text-center">Task List</h2>
            <hr />
            <div>
              <table class="table table-hover">
                <tbody id="task-list"></tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6 bg-light text-black">
            <!--right list  -->
            <h2 class="text-center">Bad List</h2>
            <hr />
            <div>
              <table class="table table-hover">
                <tbody id="bad-list">

                </tbody>
                </tbody>
              </table>
            </div>
            <div class="text-end fw-bolder py-3">
              You could have saved<span id="bad-hr">0</span> hrs
            </div>
          </div>
        </div>

        <!-- total hours -->
        <div class="row my-5">
          <div class="col">
            <h5>Total hours allocated = <span id="total-hr">0</span>hrs</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
