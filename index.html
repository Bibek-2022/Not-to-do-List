<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not to do List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title section -->
        <div class="row py-5 text-center">
          <div class="col">
            <h1>Not to do List</h1>
          </div>
        </div>

        <!-- form area -->
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input type="text" class="form-control" placeholder="Task" />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group">
              <!-- <div class="input-group-text">@</div> -->
              <input type="text" class="form-control" placeholder="Hours" />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-light">Add Task</button>
          </div>
        </form>

        <!-- task-list -->
        <hr class="mt-5" />
        <div class="row">
          <div class="col-md-5 bg-light text-black rounded-3">
            <!--left list  -->
            <h2 class="text-center">Task List</h2>
            <hr />
            <div>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <td><input type="checkbox" name="" id="" /></td>
                    <td>Watching Cricket</td>
                    <td>3hr</td>
                    <td>
                      <button class="btn btn-danger">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                      <button class="btn btn-success">
                        <i class="fa-solid fa-circle-right"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="" id="" /></td>

                      </button>
                      <button class="btn btn-success">
                        <i class="fa-solid fa-circle-right"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="" id="" /></td>
                    <td>Watching Cricket</td>
                    <td>3hr</td>
                    <td>
                      <button class="btn btn-danger">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                      <button class="btn btn-success">
                        <i class="fa-solid fa-circle-right"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-5 bg-light text-black rounded-3 mx-2">
            <!--right list  -->
            <h2 class="text-center">Bad List</h2>
            <hr />
            <div>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <td><input type="checkbox" name="" id="" /></td>
                    <td>Watching Cricket</td>
                    <td>3hr</td>
                    <td>
                      <button class="btn btn-warning text-white">
                        <i class="fa-solid fa-circle-left"></i>
                      </button>
                      <button class="btn btn-danger">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="" id="" /></td>
                    <td>Watching Cricket</td>

                    <td>
                      <button class="btn btn-warning text-white">
                        <i class="fa-solid fa-circle-left"></i>
                      </button>
                      <button class="btn btn-danger">
                        <i class="fa-solid fa-trash-can"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-end fw-bolder">
              You could have saved<span id="bad-hr fs-3">10</span> hrs
            </div>
          </div>
        </div>

        <!-- total hours -->
        <div class="row my-5">
          <div class="col">
            <h5>Total hours allocated = <span id="total-hr">50</span>hrs</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
